<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:fo="http://typo3.org/ns/Ps14/Foundation/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<header class="accordion__header" id="accordion__header--{identifier}">
			<f:switch expression="{titleType}">
				<f:case value="1">
					<h1><f:render section="Button" arguments="{_all}" /></h1>
				</f:case>
				<f:case value="2">
					<h2><f:render section="Button" arguments="{_all}" /></h2>
				</f:case>
				<f:case value="3">
					<h3><f:render section="Button" arguments="{_all}" /></h3>
				</f:case>
				<f:case value="4">
					<h4><f:render section="Button" arguments="{_all}" /></h4>
				</f:case>
				<f:defaultCase>
					<f:render section="Button" arguments="{_all}" />
				</f:defaultCase>
			</f:switch>
		</header>
	</f:section>

	<f:section name="Button">
		<button class="accordion__toggle" aria-expanded="{f:if(condition: '{expanded}', then: 'true', else: 'false')}" aria-controls="accordion__body--{identifier}">
			{title}
			<fo:svg.inline source="assets/svg/chevron-down.svg" />
		</button>
	</f:section>
</div>
